<form id="settings-add-user-form" #f="ngForm" (ngSubmit)="f.form.valid && submit()">
  <div class="row">
    <mat-form-field class="col-12 col-sm-6">
      <input matInput placeholder="Username" type="text" name="username" [(ngModel)]="user.username" required>
    </mat-form-field>
    <mat-form-field class="col-12 col-sm-6">
      <input matInput placeholder="Email Address" type="email" name="email" [(ngModel)]="user.email" required>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-12 col-sm-6">
      <input matInput placeholder="First Name" name="firstName" [(ngModel)]="user.first_name">
    </mat-form-field>
    <mat-form-field class="col-12 col-sm-6">
      <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="user.last_name">
    </mat-form-field>
  </div>
  <!--Business logic goes here. Relations between organization types and user roles-->
  <div class="row">
    <mat-form-field class="col-12 col-sm-6">
      <mat-select placeholder="User Role" name="role" [(ngModel)]="user.role_name" required>
        <mat-option [value]="role" *ngFor="let role of roles">{{role}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!--Business logic end-->
  <div class="btn-area">
    <button mat-raised-button color="primary" [disabled]="!f.valid">Add User</button>
  </div>
</form>
