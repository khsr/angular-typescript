  <div class="col-12 col-sm-6 col-md-6 col-lg-6">
    <mat-card>
      <mat-card-title>Purchase Categories</mat-card-title>
      <mat-card-content>
        <mat-list class="analytics-grid-list">
          <mat-list-item *ngFor="let category of purchase_categories">

            <span class="primary-color">${{category.avgAmount | currencyPipe}}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
